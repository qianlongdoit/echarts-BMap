<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="echarts.js"></script>
    <title>折线图</title>
</head>
<body>
<h1>多X轴实例  -- Multiple X Axes</h1>
    <div id="line" style="width: 800px;height: 500px"></div>

<script>
    var Line = echarts.init(document.getElementById('line'));
    var colors = ['#5593f3', '#d14a51', '#555bba'];

    var option = {
        title:{
            text:"按月统计所有区域的异常次数"    //图表标题
        },
        tooltip:{
            trigger:'axis',     //触发类型：item,axis,none
            axisPointer:{
                type:'cross'    //指示器类型：line,shadow,cross
            }
        },
        legend:{
            data:['CH4','CO','CO2','流量']   //图例项的名称
        },
        toolbox:{               //图表工具栏，内置导出图片，数据视图，动态类型切换，数据区域缩放，重置五个工具
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        grid:{
            top:50,     //图表距离容器上部距离
            bottom:30   //图表距离容器底部距离
        },
        xAxis:[     //多X轴
            {
                type: 'category',   //坐标轴类型
                axisTick: {
                    alignWithLabel: true    //刻度线和标签对其
                },
                axisLine: {
                    onZero: false,      //X 轴或者 Y 轴的轴线是否在另一个轴的 0 刻度上
                    lineStyle: {
                        color: colors[1]
                    }
                },
                axisPointer: {
                    label: {            //鼠标移入时显示的内容
                        formatter: function (params) {
                            return '降水量  ' + params.value + '：' + params.seriesData[0].data;
                        }
                    }
                },
                data: ["2017-1", "2017-2", "2017-3", "2017-4", "2017-7", "2017-5", "2017-6", "2017-8", "2017-9", "2017-10", "2017-11", "2017-12"]
            },
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: colors[2]
                    }
                },
                axisPointer: {
                    label: {
                        formatter: function (params) {
                            return '降水量  ' + params.value + '：' + params.seriesData[0].data;
                        }
                    }
                },
                data: ["2016-1", "2016-2", "2016-3", "2016-4", "2016-5", "2016-6", "2016-7", "2016-8", "2016-9", "2016-10", "2016-11", "2016-12"]
            },
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: colors[2]
                    }
                },
                axisPointer: {
                    label: {
                        formatter: function (params) {
                            return '降水量  ' + params.value + '：' + params.seriesData[0].data;
                        }
                    }
                },
                data:["2015-1", "2015-2", "2015-3", "2015-4", "2015-5", "2015-6", "2015-7", "2015-8", "2015-9", "2015-10", "2015-11", "2015-12"]
            },
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: colors[2]
                    }
                },
                axisPointer: {
                    label: {
                        formatter: function (params) {
                            return '降水量  ' + params.value + '：' + params.seriesData[0].data;
                        }
                    }
                },
                data: ["2014-1", "2014-2", "2014-3", "2014-4", "2014-5", "2014-6", "2014-7", "2014-8", "2014-9", "2014-10", "2014-11", "2014-12"]
            }
        ],
        yAxis:[
            {
                type:"value"        //数值轴，适用于连续数据。
            }
        ],
        series:[
            {
                name:'CH4',
                type:'line',
                xAxisIndex: 1,      //使用的 x 轴的 index，在单个图表实例中存在多个 x 轴的时候有用。
                smooth: true,      //曲线是否平滑过渡，默认false
                data: [25,19,23,25,25,35,32,31,25,19,25,28]
            },
            {
                name:'CO',
                type:'line',
                xAxisIndex: 2,
                smooth: true,
                data: [28,44,40,19,35,25,18,24,15,19,18,13]
            },
            {
                name:'CO2',
                type:'line',
                xAxisIndex: 3,
                smooth: true,
                data: [11,13,14,5,5,8,10,15,3,11,4,9]
            },
            {
                name:'流量',
                type:'line',
                smooth: true,
                data: [15,12,15,19,25,20,13,8,5,4,2,5]
            }
        ]
    };

    Line.setOption(option);

</script>
</body>
</html>
