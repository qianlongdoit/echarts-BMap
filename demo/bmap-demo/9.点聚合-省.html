        for (var i = 0; i < points.length; i++) {

            //添加数据的信息；   并对数据分类处理

                option.icon = vectorIconWarning;

            var marker = new BMap.Marker(point, option);

    function addMarker(param) {
        //地图：实例化的一个地图或者是地图容器的id
        var map = typeof param.map === "string" ? new BMap.Map(param.map) : param.map;
        //marker的配置项

            markerOption:{},
            labelOption:{},
            infoWindowOptions:{}
        };
//        增加对单个点和多个点的判断
        if (typeof param.geoCoord[0] === "number"){
            options.geoCoord = [ [param.geoCoord[0], param.geoCoord[1]] ];
            options.data = [param.data];
        }else{
            options.geoCoord = [].concat(param.geoCoord);
            options.data = $.extend(true,{},param.data);
        }

        var geoLength = options.geoCoord.length;
        for (var i=0;i<geoLength;i++){

        }

        var point = new BMap.Point(param.geoCoord[0], param.geoCoord[1]);
//        鼠标移入时的提示框内容:string或者function,function要return一个字符串
        if (param.markerOption.title) {
            var p = param.markerOption;
            options.markerOption.title = typeof p.title === "string" ? p.title : p.title(param.data);
        }

//        marker的图标
        if (param.markerOption.icon) {
            var icon = param.markerOption.icon;
            options.markerOption.icon = icon instanceof BMap.Symbol ? icon : icon(param.data);
        }
//      添加覆盖物
        var marker = new BMap.Marker(point, options.markerOption);

        //添加标注文本
        var content = param.labelOption.content;
        if (content) {
            options.labelOption.content = typeof content === "string" ? content : content(param.data);
            var label = new BMap.Label(options.labelOption.content, options.labelOption);
//        对label的样式进行设置
            options.labelOption.setStyle = param.labelOption.setStyle;
            label.setStyle(options.labelOption.setStyle);
        }

        //添加infoWindow
        if (param.infoWindowOptions.content){
            var iOption = param.infoWindowOptions;
            options.infoWindowOptions = {
                width: 0 | iOption.width,                    //信息宽度
                height: 0 | iOption.height,                   //信息高度
                offset: {width: 0, height: 0} | iOption.offset,
                enableMessage: true  || iOption.enableMessage        //是否允许信息窗发送短息
            };
            options.infoWindowOptions.content = typeof iOption.content === "string" ? iOption.content : iOption.content(param.data);
            marker.addEventListener("click",function () {
                var infoWindow = new BMap.InfoWindow( options.infoWindowOptions.content, iOption.content);
                map.openInfoWindow(infoWindow,point);
            });
        }

        //点添加到地图中
        map.addOverlay(marker);
    }
